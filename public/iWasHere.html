<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iWasHere.css"> <!-- Vincule o arquivo de estilo CSS -->
    <title>Formulário de Presença</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Presença</h1>
        <form id="presenceForm">
            <div class="form-group">
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="app-button" id="submitButton">EU ESTIVE AQUI</button>
        </form>
    </div>
    <script src="iWasHere.js"></script>
</body>
</html>
